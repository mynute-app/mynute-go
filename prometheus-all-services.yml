global:
  scrape_interval: 5s
  scrape_timeout: 3s
  evaluation_interval: 5s

# Unified monitoring configuration for all Mynute microservices
scrape_configs:
  - job_name: 'mynute-core-service'
    static_configs:
      - targets: ['localhost:4000']
        labels:
          service: 'core'
          environment: 'production'

  - job_name: 'mynute-auth-service'
    static_configs:
      - targets: ['localhost:4001']
        labels:
          service: 'auth'
          environment: 'production'

  - job_name: 'mynute-email-service'
    static_configs:
      - targets: ['localhost:4002']
        labels:
          service: 'email'
          environment: 'production'
