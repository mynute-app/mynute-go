info:
  contact: {}
  description: Authentication and Authorization Service
  termsOfService: http://swagger.io/terms/
  title: Auth Service API
  version: "1.0"
paths:
  /admin/authorize:
    post:
      consumes:
      - application/json
      description: Evaluate if an admin can access a resource based on admin policies
      parameters:
      - description: X-Auth-Token
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: Authorization request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.AdminAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.AuthorizationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Authorize admin access
      tags:
      - Admin
  /admin/policies:
    get:
      description: Retrieve all admin policy rules with pagination
      parameters:
      - description: X-Auth-Token
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: 'Number of items per page (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of items to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PaginatedAdminPoliciesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all admin policies
      tags:
      - Admin Policies
    post:
      consumes:
      - application/json
      description: Create a new admin policy rule
      parameters:
      - description: X-Auth-Token
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: Policy data
        in: body
        name: policy
        required: true
        schema:
          $ref: '#/definitions/controller.AdminPolicyCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.AdminPolicy'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create admin policy
      tags:
      - Admin Policies
  /admin/policies/{id}:
    delete:
      description: Delete an admin policy rule by its ID
      parameters:
      - description: X-Auth-Token
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: Policy ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete admin policy
      tags:
      - Admin Policies
    get:
      description: Retrieve an admin policy rule by its ID
      parameters:
      - description: X-Auth-Token
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: Policy ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AdminPolicy'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get admin policy by ID
      tags:
      - Admin Policies
    patch:
      consumes:
      - application/json
      description: Update an admin policy rule
      parameters:
      - description: X-Auth-Token
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: Policy ID
        in: path
        name: id
        required: true
        type: string
      - description: Policy data
        in: body
        name: policy
        required: true
        schema:
          $ref: '#/definitions/controller.AdminPolicyUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AdminPolicy'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/DTO.ErrorResponse'
      security:
