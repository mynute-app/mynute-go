<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .icon.success {
            color: #28a745;
        }

        .icon.error {
            color: #dc3545;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .email-display {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: 500;
            color: #667eea;
            word-break: break-all;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .retry-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1 data-i18n="logo_text">Mynute</h1>
        </div>
        <div id="loadingState">
            <div class="spinner"></div>
            <h2 data-i18n="heading_verifying">Verifying Your Email</h2>
            <p class="message" data-i18n="message_verifying">Please wait while we verify your email address...</p>
            <div class="email-display" id="emailDisplay"></div>
        </div>
        <div id="successState" class="hidden">
            <div class="icon success"></div>
            <h2 data-i18n="heading_success">Email Verified!</h2>
            <p class="message" data-i18n="message_success">Your email has been successfully verified. You can now close
                this page.</p>
            <div class="email-display" id="emailDisplaySuccess"></div>
        </div>
        <div id="errorState" class="hidden">
            <div class="icon error"></div>
            <h2 data-i18n="heading_error">Verification Failed</h2>
            <p class="message" id="errorMessage"></p>
            <div class="email-display" id="emailDisplayError"></div>
            <a href="#" class="retry-button" id="retryButton" data-i18n="button_retry">Request New Code</a>
        </div>
    </div>
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const code = urlParams.get('code');
        const companyId = urlParams.get('company_id');
        const userType = urlParams.get('type') || (companyId ? 'employee' : 'client');
        const lang = urlParams.get('lang') || 'en';

        // Store translations globally
        let translations = {};

        // Load translations from the server
        async function loadTranslations() {
            try {
                const response = await fetch(`/translations/page/verify-email?lang=${lang}`);
                if (response.ok) {
                    translations = await response.json();
                    applyTranslations();
                } else {
                    throw new Error('Failed to load translations');
                }
            } catch (error) {
                console.error('Failed to load translations:', error);
            }
        }

        // Apply translations to the page
        function applyTranslations() {
            document.title = translations.page_title || 'Email Verification';
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[key]) {
                    element.textContent = translations[key];
                }
            });
        }

        // Show specific state (loading, success, error)
        function showState(state) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById(state + 'State').classList.remove('hidden');
        }

        // Display email in all email display elements
        function displayEmail() {
            const emailElements = ['emailDisplay', 'emailDisplaySuccess', 'emailDisplayError'];
            emailElements.forEach(id => {
                const elem = document.getElementById(id);
                if (elem) {
                    elem.textContent = email || translations.message_no_email || 'No email provided';
                }
            });
        }

        // Verify the email with the backend
        async function verifyEmail() {
            if (!email) {
                showError(translations.message_no_email || 'No email provided');
                return;
            }

            if (!code) {
                showError(translations.message_no_code || 'No verification code provided');
                return;
            }

            try {
                let endpoint;
                if (userType === 'employee' && companyId) {
                    endpoint = `/employee/verify-email/${email}/${code}/${companyId}`;
                } else {
                    endpoint = `/client/verify-email/${email}/${code}`;
                }

                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showState('success');
                } else {
                    const error = await response.json();
                    showError(error.message || translations.message_verification_failed ||
                        'Verification failed. The code may be invalid or expired.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError(translations.message_error ||
                    'An error occurred during verification. Please try again later.');
            }
        }

        // Show error state with message
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showState('error');
        }

        // Handle retry button click
        document.getElementById('retryButton').addEventListener('click', async function (e) {
            e.preventDefault();
            const button = this;
            const originalText = button.textContent;
            button.style.pointerEvents = 'none';
            button.textContent = translations.button_sending || 'Sending...';

            try {
                let endpoint;
                if (userType === 'employee' && companyId) {
                    endpoint = `/employee/send-verification-code/email/${email}/${companyId}?language=${lang}`;
                } else {
                    endpoint = `/client/send-verification-code/email/${email}?language=${lang}`;
                }

                const response = await fetch(endpoint, {
                    method: 'POST'
                });

                if (response.ok) {
                    showError(translations.message_code_resent ||
                        'A new verification code has been sent to your email. Please check your inbox.');
                } else {
                    showError(translations.message_resend_failed ||
                        'Failed to send verification code. Please try again.');
                }
            } catch (error) {
                showError(translations.message_error ||
                    'An error occurred. Please try again later.');
            } finally {
                button.style.pointerEvents = 'auto';
                button.textContent = originalText;
            }
        });

        // Initialize the page
        loadTranslations().then(() => {
            displayEmail();
            verifyEmail();
        });
    </script>
</body>

</html>
