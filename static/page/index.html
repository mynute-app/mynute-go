<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mynute API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-slide-up {
      animation: fadeSlideUp 2s ease-out forwards;
    }

  </style>
</head>

<body class="bg-gray-300 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center px-4 transition-colors duration-500">
  <div class="max-w-xl w-full text-center space-y-8">

    <!-- Toggle Dark/Light Mode -->
    <div class="absolute top-4 right-4">
      <button id="toggleTheme"
        class="flex items-center gap-2 text-sm px-3 py-1 border rounded text-gray-700 dark:text-gray-300 border-gray-400 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        <span id="themeIcon">🌙</span> <span id="themeText">Dark</span>
      </button>
    </div>

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="/img/logo.png" alt="Mynute Logo" class="w-20 h-20 rounded-full border border-gray-400 dark:border-gray-600"
        onerror="this.style.display='none'" />
    </div>

    <!-- Título animado -->
    <h1 class="text-4xl font-extrabold text-gray-800 dark:text-green-400 fade-slide-up">🚀 Mynute API 🚀 </h1>

    <!-- Subtítulo -->
    <p class="text-lg text-gray-600 dark:text-gray-300">
      <code class="bg-gray-300 dark:bg-gray-800 px-2 py-1 rounded">Written in Go</code>
    </p>

    <!-- Links -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 fade-slide-up">
      <a href="/swagger"
        class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition shadow-md">
        Open Swagger Docs
      </a>
    </div>

    <p class="text-xs text-gray-500 dark:text-gray-400 mt-6">© <span id="year"></span> Mynute · All rights reserved</p>
  </div>

  <script>
    const html = document.documentElement;
    const themeToggle = document.getElementById("toggleTheme");
    const themeIcon = document.getElementById("themeIcon");
    const themeText = document.getElementById("themeText");

    function setThemeUI(isDark) {
      themeIcon.textContent = isDark ? "☀️" : "🌙";
      themeText.textContent = isDark ? "Light" : "Dark";
    }

    // Aplica tema salvo ou detecta automaticamente
    const saved = localStorage.getItem("theme");
    if (saved === "dark") {
      html.classList.add("dark");
      setThemeUI(true);
    } else if (saved === "light") {
      html.classList.remove("dark");
      setThemeUI(false);
    } else {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      html.classList.toggle("dark", prefersDark);
      setThemeUI(prefersDark);
    }

    themeToggle.addEventListener("click", () => {
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      setThemeUI(isDark);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
