          $ref: '#/definitions/DTO.ServicePopulated'
        type: array
      state:
        type: string
      street:
        type: string
      zip_code:
        type: string
    type: object
  DTO.Company:
    description: Company Full DTO
    properties:
      branches:
        items:
          $ref: '#/definitions/DTO.Branch'
        type: array
      company_types:
        items:
          $ref: '#/definitions/DTO.CompanyType'
        type: array
      employees:
        items:
          $ref: '#/definitions/DTO.UserPopulated'
        type: array
      id:
        description: Primary key
        type: integer
      name:
        example: Your Company Name
        type: string
      services:
        items:
          $ref: '#/definitions/DTO.ServicePopulated'
        type: array
      tax_id:
        example: "00000000000000"
        type: string
    type: object
  DTO.CompanyType:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Your Company Type Name
        type: string
    type: object
  DTO.CreateCompany:
    properties:
      company_types:
        items:
          $ref: '#/definitions/DTO.CompanyType'
        type: array
      name:
        example: Your Company Name
        type: string
      tax_id:
        example: "00000000000000"
        type: string
    type: object
  DTO.ErrorResponse:
    description: Error Response Model
    properties:
      message:
        example: Not Found
        type: string
    type: object
  DTO.ServicePopulated:
    properties:
      description:
        type: string
      duration:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
    type: object
  DTO.UserPopulated:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      surname:
        type: string
    type: object
