basePath: /
definitions:
  DTO.Branch:
    properties:
      city:
        type: string
      company_id:
        type: integer
      complement:
        type: string
      country:
        type: string
      employees:
        items:
          $ref: '#/definitions/DTO.UserPopulated'
        type: array
      id:
        type: integer
      name:
        type: string
      neighborhood:
        type: string
      number:
        type: string
